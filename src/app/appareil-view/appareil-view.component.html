<div class="col-xs-12">
    <h2>Mes appareils</h2>
    <p>Mis à jour : {{ lastUpdate | async | date: 'short' | uppercase}}</p>
    <ul class="list-group">
      <app-mon-premier *ngFor="let appareil of appareils; let i= index" [indexOfAppareil]="i" [appareilName]="appareil.name" [appareilStatus]="appareil.status" [id]="appareil.id"></app-mon-premier>
    </ul>
    <button class="btn btn-success mt-3 mr-1" (click)="onAllumer()">Tout allumer</button>
    <button class="btn btn-danger mt-3" (click)="onEteindre()">Tout éteindre</button>
  </div>
