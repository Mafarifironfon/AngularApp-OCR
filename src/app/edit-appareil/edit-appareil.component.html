<div class="row">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="name">Nom de l'appareil</label>
        <input type="text" class="form-control" id="name" name="name" ngModel required>
      </div>
      <div class="form-group">
        <label for="status">Etat de l'appareil</label>
        <select type="text" class="form-control" id="status" name="status" [ngModel]="defaultOnOff">
            <option value="Allumé">Allumé</option>
            <option value="éteint">Eteint</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Enregistrer</button>
    </form>
</div>
