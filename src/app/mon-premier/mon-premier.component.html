<li [ngClass]="{'list-group-item': true, 'list-group-item-success': appareilStatus === 'Allumé', 'list-group-item-danger': appareilStatus === 'éteint'}">
    <h4 [ngStyle]="{color: getColor()}">Appareil : {{ appareilName }} -- Statut : {{ getStatus() }}</h4>

    <button class="btn btn-success mr-1" (click)="onSwitchOn()" [disabled]="appareilStatus === 'Allumer'">Allumer</button>
    <button class="btn btn-danger mr-2" (click)="onSwitchOff()" [disabled]="appareilStatus === 'éteint'">Eteindre</button>
    <a [routerLink]="[id]">Détails</a>
</li>
